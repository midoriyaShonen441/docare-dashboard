version: '3.7'

networks:
  net:
    external: true
    driver: bridge

services:

  db:
    container_name: db
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: docareRoot
      MONGO_INITDB_ROOT_PASSWORD: docareRoot
      MONGO_INITDB_DATABASE: safetydb
    volumes:
      # - ./data/db:/data/db
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-seed:
    image: mongo_seed
    build: 
      context: ./mongo_seed
      dockerfile: Dockerfile
    links:
      - db
    depends_on:
      - db
      
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: docareAdmin
      ME_CONFIG_BASICAUTH_PASSWORD: docareAdmin
      ME_CONFIG_MONGODB_ADMINUSERNAME: docareRoot
      ME_CONFIG_MONGODB_ADMINPASSWORD: docareRoot
      ME_CONFIG_MONGODB_URL: mongodb://docareRoot:docareRoot@db:27017/
      ME_CONFIG_SITE_BASEURL: /mongoexpress/
    ports:
      - 8081:8081
    depends_on:
      - db
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  backend:
    container_name: backend
    restart: always
    image: safety_backend
    build:
      context: ./02_back
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - db

  frontend:
    container_name: frontend
    restart: always
    image: safety_frontend
    build:
      context: ./01_front
      dockerfile: Dockerfile
    ports:
      - 7777:7777
    environment:
      - TZ=Asia/Bangkok
  
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    hostname: nginx
    volumes:
      # - ./certbot/www:/var/www/certbot
      # - ./certbot/conf:/etc/nginx/ssl
      # - ./certbot/dhparam:/etc/nginx/dhparam
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - db
      - frontend
      - backend